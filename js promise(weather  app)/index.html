<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="" placeholder="Enter City name" spellcheck="false" id="search">
            <button><img src="img/search icon.png"></button>
        </div>
        <div class="weather">
            <img src="img/rain (1).png" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                <div>
                <p class="humidity">50%</p>
                <p>humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="img/wind.png">
        <div>
        <p class="wind">51 km/h</p>
        <p>wind speed</p>
    </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
